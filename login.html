<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Login</title>
</head>
<body>
    <header>
        <nav>
            <a href="calculatorflexbox.html" target="_blank">CALCULATOR (FLEXBOX)</a>
            <a href="calculatortable.html" target="_blank">CALCULATOR (TABLE)</a>
            <a href="index.html" target="_blank">ABOUT ME</a>
            <a href="register.html" target="_blank">REGISTER</a>
            <a href="login.html">LOGIN</a>
        </nav>
    </header>
      <main>
        <div id="sign-in-form">
            <form action="#" method="post" name="sign-in-form" autocomplete="on" target="_blank">
                <fieldset>
                    <legend>
                        Sign In
                    </legend>
                    <p>
                        <label for="username">
                            Username<br>
                            <input type="text" name="username" id="username" required>
                        </label>
                    </p>
                    <p>
                        <label for="password">
                            Password<br>
                            <input type="password" name="password" id="password" required>
                        </label>
                    </p>
                    <p>
                        <button type="submit">Sign in</button>
                    </p>
                </fieldset>

            </form>
        </div>
      </main>
</body>
</html>
