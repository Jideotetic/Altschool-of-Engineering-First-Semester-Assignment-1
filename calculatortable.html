<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Table Calculator</title>
</head>
<body>
  <header>
    <nav>
      <a href="calculatorflexbox.html" target="_blank">CALCULATOR (FLEXBOX)</a>
      <a href="calculatortable.html">CALCULATOR (TABLE)</a>
      <a href="index.html" target="_blank">ABOUT ME</a>
      <a href="register.html" target="_blank">REGISTER</a>
      <a href="login.html" target="_blank">LOGIN</a>
    </nav>
  </header>
    <main>
      <section class="table-calculator">
        <input type="text" value="0">
        <table class="calculator">
          <tr>
            <td><button>=</button></td>
            <td><button>C</button></td>
            <td><button>%</button></td>
            <td><button>/</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>x</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
          </tr>
          <tr>
            <td><button>.</button></td>
            <td><button>0</button></td>
            <td colspan="2"><button style="border-radius: 10px;">ON</button></td>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
